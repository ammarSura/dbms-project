<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% block head %}
    {% endblock head %}
</head>
<body class="bg-light container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <h3 style="color: #f9627e;">Fairbnb</h3>
            </a>
            <a class="navbar-brand" href="/best-listings">
                <h5 style="color: #757575">Top Listings</h5>
            </a>
            <a class="navbar-brand" href="/best-listings?budget=true">
                <h5 style="color: #757575">Top Budget Listings</h5>
            <a class="navbar-brand" href="/best-hosts">
                <h5 style="color: #757575">Top Hosts</h5>
            </a>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
        {% if message.get("authenticated") %}
            {% if message.get("host_id") %}
            <a class="navbar-brand" href="/hosts/{{ message.host_id }}/profile">
                <h4 style="color: #757575">Host Profile</h4>
            </a>
            {% endif %}
            <a class="navbar-brand" href="/users/{{ message.user_id }}/profile">
                <h4 style="color: #757575">User Profile</h4>
            </a>
            <form class="d-flex" action="/signout" method="POST">
                <button class="btn btn-outline-success" type="submit">Sign Out</button>
            </form>

        {% else %}
            <a class="navbar-brand" href="/signin">
                <h4 style="color: #757575">Sign In</h4>
            </a>
            <a class="navbar-brand" href="/signup">
                <h4 style="color: #757575">Sign Up</h4>
            </a>
        {% endif %}
        </nav>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>
</html>
